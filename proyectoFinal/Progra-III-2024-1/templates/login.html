
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_login.css') }}">
    <!-- Enlace a Alertify.js -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</head>

<body>
    <div class="login-container" id="login-container">
        <div class="login-box fade-in" id="login-box">
            <div class="login-left">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('password')">游녜</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">Iniciar sesi칩n</button>
                    </div>
                </form>
                <div class="form-footer">
                    <p>쯉in cuenta? Reg칤strate <a href="javascript:void(0)" onclick="triggerFadeOut()">aqu칤</a></p>
                </div>
            </div>
            <div class="login-right" id="login-right">
                <div class="image-frame">
                    <img src="EllenImagen/Logo.png" alt="Imagen de Bienvenida">
                </div>
                <h1>WillyAutoMarketSV</h1>
                <p>Bienvenido a WillyAutoMarketSV, un sitio donde encontrar치s tu auto so침ado.</p>
            </div>
        </div>
    </div>

    <!-- Enlace a Alertify.js -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        // Funci칩n para mostrar u ocultar la contrase침a
        function togglePassword(id) {
            const field = document.getElementById(id);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        // Evento para capturar el env칤o del formulario
        document.querySelector('#loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevenir el env칤o est치ndar del formulario

            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;

            // Validar que los campos no est칠n vac칤os
            if (!username || !password) {
                alertify.error('Por favor, completa todos los campos');
                return;
            }

            // Enviar los datos al servidor usando fetch
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.msg === 'ok') {
                    alertify.success('춰Inicio de sesi칩n exitoso!');
                    setTimeout(() => {
                        window.location.href = '/home'; // Redirigir a la p치gina principal
                    }, 1500); // Espera para mostrar el mensaje
                } else if (data.msg === 'Usuario o contrase침a incorrectos') {
                    alertify.error('Usuario o contrase침a incorrectos');
                
                } else {
                    alertify.error('Error desconocido');
                }
            })
            .catch(error => {
                alertify.error('Hubo un error en la conexi칩n');
                console.error(error);
            });
        });

        // Funci칩n para la animaci칩n de registro
        function triggerFadeOut() {
            const loginBox = document.getElementById('login-box');

            // A침adir la clase de fade-out
            loginBox.classList.add('fade-out');

            // Redirigir despu칠s de la animaci칩n
            setTimeout(() => {
                window.location.href = '/RegistrarseLogin'; // Redirigir a la p치gina de registro
            }, 1000); // Duraci칩n de la animaci칩n
        }
    </script>
</body>
</html>
